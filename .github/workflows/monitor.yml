name: AI Website Monitor

on:
  # Run on every push to main branch
  push:
    branches:
      - main
    # Optional: only run if these files change
    paths:
      - 'monitor.py'
      - 'config.json'
      - 'requirements.txt'
      - '.github/workflows/monitor.yml'
  schedule:
    # Runs every day at 9 AM UTC
    # Adjust this to your preferred time
    - cron: '0 9 * * *'
  
  # Allows manual triggering from GitHub UI
  workflow_dispatch:

permissions:
  contents: write  # To commit storage changes
  issues: write    # To create issues

jobs:
  monitor:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run monitor
        env:
          ASKSAGE_API_TOKEN: ${{ secrets.ASKSAGE_API_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python monitor.py
      
      - name: Upload logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monitor-logs-${{ github.run_number }}
          path: monitor.log
          retention-days: 30
      
      - name: Commit and push storage changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add storage/
          git diff --quiet && git diff --staged --quiet || git commit -m "ðŸ“¦ Update website snapshots [skip ci]"
          git push
